{% extends 'base.html' %}

{% block title %}Просмотр{% endblock %}

{% block content %}
    <h1 class="mt-5">Инпуты</h1>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">id</th>
            <th scope="col">Создан</th>
            <th scope="col">Данные</th>
        </tr>
        </thead>
        <tbody>
        {% for item in result %}
            <tr>
                <th scope="row">{{ item.id }}</th>
                <td>{{ item.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                <td>{{ item.data }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
